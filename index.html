<html ng-app="catApp">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="CatController as catCtrl">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <ul class="preview">
                        <li ng-repeat="cat in catCtrl.cats">
                            <img ng-src="{{cat.imageSource}}" alt="{{cat.name}}" title="{{cat.name}}" ng-click="catCtrl.selectCat($index)">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row" >
                <div class="col-lg-6 ">
                    <img ng-src="{{catCtrl.selectedCat.imageSource}}" class="cat pull-right" ng-click="catCtrl.incrementCatCounter(catCtrl.selectedCat)">
                </div>
                <div class="col-lg-6">
                    <div class="m-t-10 cat-details">
                        <h2>I'm {{catCtrl.selectedCat.name}}! Click me!</h2>
                        <h3>You've clicked {{catCtrl.selectedCat.name}} {{catCtrl.selectedCat.clickCounter}} time(s)!</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
