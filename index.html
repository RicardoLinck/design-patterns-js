<html ng-app="catApp">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="CatController as catCtrl">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <ul class="preview">
                        <li ng-repeat="cat in catCtrl.cats | orderBy:'name'">
                            <img ng-src="{{cat.imageSource}}" alt="{{cat.name}}" title="{{cat.name}}" ng-click="catCtrl.selectCat(cat)">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row" ng-if="catCtrl.selectedCat">
                <div class="col-lg-6 ">
                    <img ng-src="{{catCtrl.selectedCat.imageSource}}" class="cat pull-right" ng-click="catCtrl.incrementCatCounter(catCtrl.selectedCat)">
                </div>
                <div class="col-lg-6">
                    <div class="m-t-10 cat-details">
                        <h2>I'm {{catCtrl.selectedCat.name}}! Click me!</h2>
                        <h3>You've clicked {{catCtrl.selectedCat.name}} {{catCtrl.selectedCat.clickCounter}} time(s)!</h3>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="catCtrl.selectedCat">
                <div class="col-lg-6">
                    <button class="btn btn-primary btn-admin pull-right" ng-click="catCtrl.showAdminMode(catCtrl.selectedCat)">Admin</button>
                </div>
                <div class="col-lg-6">
                    <form ng-show="catCtrl.isAdminModeVisible" ng-submit="catCtrl.saveAdminMode()">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-label" for="name">Name</label>
                                    <input class="form-control"type="text" id="name" ng-model="catCtrl.selectedCatAdmin.name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="image">Image</label>
                                    <input class="form-control"type="text" id="image" ng-model="catCtrl.selectedCatAdmin.imageSource">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="clickCounter">Number of clicks</label>
                                    <input class="form-control"type="text" id="clickCounter" ng-model="catCtrl.selectedCatAdmin.clickCounter">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button class="btn btn-default" ng-click="catCtrl.hideAdminMode()">Cancel</button>
                                <button type="submit" class="btn btn-primary" ng-click="catCtrl.saveAdminMode()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
